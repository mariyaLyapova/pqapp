# BigQuery Configuration for Google Cloud Run
# This profile is activated when running on Cloud Run

# Application Settings
server.port=8080
spring.application.name=promptquest

# Google Cloud Project Configuration
# This will be set as environment variable in Cloud Run
gcp.project.id=${GCP_PROJECT_ID}

# BigQuery Configuration
bigquery.dataset=promptquest_db
bigquery.table=questions

# Disable JPA/Hibernate when using BigQuery
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Logging Configuration
logging.level.com.promptquest=INFO
logging.level.com.google.cloud.bigquery=INFO
logging.level.org.springframework.web=INFO

# Graceful Shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=10s
