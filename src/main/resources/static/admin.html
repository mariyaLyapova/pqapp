<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptQuest - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #64748b;
            padding-bottom: 10px;
        }

        .upload-area {
            border: 3px dashed #64748b;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8fafe;
        }

        .upload-area:hover {
            border-color: #94a3b8;
            background: #f0f8ff;
        }

        .upload-area.dragover {
            border-color: #94a3b8;
            background: #e6f3ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #64748b;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }

        .file-types {
            font-size: 0.9rem;
            color: #999;
        }

        .selected-file {
            background: #e6f3ff;
            border: 1px solid #64748b;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        .file-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-name {
            font-weight: bold;
            color: #333;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
        }


        .import-btn {
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .import-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(71, 85, 105, 0.3);
        }

        .import-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #64748b 0%, #94a3b8 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .result-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .result-message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result-message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8fafe;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid #e6f3ff;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #64748b;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #64748b;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PromptQuest Admin</h1>
            <p>Import questions from JSON files</p>
        </div>

        <div class="main-content">
            <div class="section">
                <h2>üìÅ Import Questions</h2>

                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÑ</div>
                    <div class="upload-text">Click to select a JSON file or drag and drop</div>
                    <div class="file-types">Supported formats: .json (max 10MB)</div>
                    <input type="file" id="fileInput" class="file-input" accept=".json" />
                </div>

                <div class="selected-file" id="selectedFile">
                    <div class="file-info">
                        <div>
                            <div class="file-name" id="fileName"></div>
                            <div class="file-size" id="fileSize"></div>
                        </div>
                        <button onclick="clearFile()" style="background: none; border: none; color: #999; cursor: pointer;">‚úï</button>
                    </div>
                </div>


                <button class="import-btn" id="importBtn" onclick="importFile()" disabled>
                    Import Questions
                </button>

                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <div class="result-message" id="resultMessage"></div>
            </div>

            <div class="section">
                <h2>üìä Current Database Statistics</h2>
                <div class="stats" id="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalQuestions">-</div>
                        <div class="stat-label">Total Questions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="skillsCount">-</div>
                        <div class="stat-label">Skills</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="areasCount">-</div>
                        <div class="stat-label">Areas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="degreesCount">-</div>
                        <div class="stat-label">Degrees</div>
                    </div>
                </div>
            </div>

            <a href="index.html" class="back-link">‚Üê Back to Quiz</a>
        </div>
    </div>

    <script>
        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const importBtn = document.getElementById('importBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const resultMessage = document.getElementById('resultMessage');

        let selectedFileObject = null;

        // File upload handling
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelection(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelection(e.target.files[0]);
            }
        });

        function handleFileSelection(file) {
            if (!file.name.endsWith('.json')) {
                showResult('Please select a JSON file.', 'error');
                return;
            }

            if (file.size > 10 * 1024 * 1024) { // 10MB
                showResult('File size must be less than 10MB.', 'error');
                return;
            }

            selectedFileObject = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            selectedFile.style.display = 'block';
            importBtn.disabled = false;
            hideResult();
        }

        function clearFile() {
            selectedFileObject = null;
            selectedFile.style.display = 'none';
            importBtn.disabled = true;
            fileInput.value = '';
            hideResult();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function importFile() {
            if (!selectedFileObject) return;

            importBtn.disabled = true;
            importBtn.textContent = 'Importing...';
            progressBar.style.display = 'block';
            hideResult();

            try {
                const formData = new FormData();
                formData.append('file', selectedFileObject);
                formData.append('clearExisting', false);

                // Simulate progress
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 20;
                    if (progress > 90) {
                        clearInterval(progressInterval);
                    }
                    progressFill.style.width = Math.min(progress, 90) + '%';
                }, 200);

                const response = await fetch('/api/admin/import-json', {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                if (response.ok) {
                    const result = await response.json();
                    showResult(`Successfully imported ${result.importedCount} questions!`, 'success');
                    clearFile();
                    loadStatistics();
                } else {
                    const errorData = await response.json();
                    showResult(errorData.message || 'Import failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Import error:', error);
                showResult('Network error. Please check your connection and try again.', 'error');
            } finally {
                importBtn.disabled = false;
                importBtn.textContent = 'Import Questions';
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 1000);
            }
        }

        function showResult(message, type) {
            resultMessage.textContent = message;
            resultMessage.className = `result-message ${type}`;
            resultMessage.style.display = 'block';
        }

        function hideResult() {
            resultMessage.style.display = 'none';
        }

        async function loadStatistics() {
            try {
                const response = await fetch('/api/admin/statistics');
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('totalQuestions').textContent = stats.totalQuestions || 0;
                    document.getElementById('skillsCount').textContent = (stats.skills?.length) || 0;
                    document.getElementById('areasCount').textContent = (stats.areas?.length) || 0;
                    document.getElementById('degreesCount').textContent = (stats.degrees?.length) || 0;
                }
            } catch (error) {
                console.error('Failed to load statistics:', error);
            }
        }

        // Load statistics on page load
        document.addEventListener('DOMContentLoaded', loadStatistics);
    </script>
</body>
</html>
