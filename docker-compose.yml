services:
  promptquest:
    build: .
    container_name: promptquest-app
    ports:
      - "8081:8081"
    volumes:
      # Persistent database storage
      - ./db:/app/db
      # Question input files
      - ./input:/app/input
      # Application logs
      - ./logs:/app/logs
    environment:
      - JAVA_OPTS=-Xms512m -Xmx1024m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - promptquest-network


networks:
  promptquest-network:
    driver: bridge

volumes:
  db_data:
    driver: local
  input_data:
    driver: local